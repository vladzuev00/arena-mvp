spring:
  datasource:
    url: jdbc:tc:postgresql:11.1:///integration-tests-db
  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          generate_statistics: true
          jdbc:
            batch_size: 2
          dialect: org.hibernate.dialect.PostgreSQL94Dialect
    show-sql: true
  sql:
    init:
      mode: always
  kafka:
    bootstrap-servers: 127.0.0.1:9092

web-client:
  connect-timeout: 100000
  read-timeout: 100000
  write-timeout: 100000
  max-connections: 5
  max-acquire-time: 100000
  max-idle-time: 100000
  max-life-time: 100000